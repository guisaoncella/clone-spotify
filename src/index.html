<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="overflow-hidden">
    <!-- NAVBAR -->
    <header>
        <div class="flex fixed bg-black w-full px-8 lg:px-20 py-3 lg:py-5">
            <div class="container flex items-center mx-auto lg:w-full 2xl:w-4/6">
            <div>
                <a href="#">
                    <img src="img/spotify-logo.png" alt="Logo Spotify" class="w-24 lg:w-32">
                </a>    
            </div>    
            <div class="flex flex-1 justify-end lg:hidden text-white text-3xl">
                <i class="fas fa-bars"></i>    
            </div>
            <div class="items-end text-white font-bold hidden lg:flex flex-1">
                <nav class="flex-1">
                    <ul class="flex justify-end flex-1">
                        <li class="px-4">
                            <a href="#" class="hover:text-hoverspt">Premium</a>    
                        </li>
                        <li class="px-4">
                            <a href="#" class="hover:text-hoverspt">Suporte</a>    
                        </li>
                        <li class="px-4">
                            <a href="#" class="hover:text-hoverspt">Baixar</a>    
                        </li>
                        <li class="px-4">
                            <span class="border-r border-white"></span>
                        </li>
                        <li class="px-4">
                            <a href="#" class="hover:text-hoverspt">Inscrever-se</a>    
                        </li>
                        <li class="px-4">
                            <a href="#" class="hover:text-hoverspt">Entrar</a>    
                        </li>
                    </ul>
                </nav>    
            </div>
        </div>
        </div>
    </header>

    <!-- CONTEUDO -->
    <main>
        <div class="flex flex-col justify-center text-center xl:text-left bg-spotify-theme-mobile xl:bg-spotify-theme 
                    bg-banner-mobile xl:bg-banner bg-195% xl:bg-175% bg-purple-main text-green-main xl:pr-80 px-4 py-28 xl:py-52">
            <div class="xl:mx-auto">
                <p class="font-sans font-semibold md:text-base text-xs mb-10 xl:-mt-16">SPOTIFY FREE</p>
                <h1 class="text-3xl md:text-6xl font-bold mb-10">Escutar muda tudo</h1>
                <p class="font-sans font-semibold md:text-2xl mb-10 xl:w-3/5">Milhões de músicas e podcasts para explorar. E nem precisa de cartão de crédito.</p>
                <a href="#" class="bg-green-main text-purple-main text-sm rounded-full
                                    px-8 py-3 border border-green-main hover:border-4 hover:bg-green-400 hover:border-green-400 
                                    uppercase font-bold max-w-xl transition duration-500">
                    baixe o spotify Free
                    
                </a>
            </div>
        </div>
    </main>

    <!-- FOOTER -->

</body>
</html>
